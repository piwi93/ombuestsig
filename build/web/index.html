<html>
    <head>
        <title>OMBUES</title>
        <script src="media/OpenLayers-2.13.1/OpenLayers.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>Ombues TSIG</header>
        <div style="width: 100%; height: 574px" id="map-id"></div>
        <footer>Copyright Grupo 13</footer>
    </body>
    <script defer="defer" type="text/javascript">
         var bounds = new OpenLayers.Bounds(
                        551778.375, 6133384.5,
                        589104.5, 6159969.0
                 );

                 var options = {
                                 controls: [],
                                 maxExtent: bounds,
                                 maxResolution:200,
                                 projection: "EPSG:32721",
                                 units: 'm'
                 };

                 map = new OpenLayers.Map('map-id', options);

                 var montevideo = new OpenLayers.Layer.WMS(
                                 "Ombues - Montevideo", "http://localhost:8084/geoserver/wms",
                                 {
                                         srs: 'EPSG:32721',
                                         layers: 'ombues:Montevideo',
                                         styles: '',
                                         format:'image/png'
                                 },
                                 {singleTile: true, ratio: 1}
                 );

                 map.addLayer(montevideo);

                 // build up all controls
                 map.addControl(new OpenLayers.Control.PanZoomBar({
                         position: new OpenLayers.Pixel(2, 15)
                 }));
                 
                 map.addControl(new OpenLayers.Control.Navigation());
                 map.addControl(new OpenLayers.Control.Scale());
                 map.addControl(new OpenLayers.Control.MousePosition());
                 map.zoomToExtent(bounds);
    </script>
</html>
