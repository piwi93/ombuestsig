<html>
    <head>
        <title>OMBUES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="media/css/bootstrap.css">
        <link rel="stylesheet" href="media/OpenLayers-3.15.1/ol.css" type="text/css">
        <script src="media/OpenLayers-3.15.1/ol.js" type="text/javascript"></script>
    </head>
    <body>
        <h2>Ombues TSIG</h2>
        <div style="width: 100%; height: 574px" id="map"></div>
        <br/>
        <button onclick="actualInfo()">Actual Info</button>
        <br/>
        <br/>
        <h4>Copyright Grupo 13</h4>
        
        <script>
            function actualInfo() {
                alert("F12 y mira el console log pap√°");
                var extent = map.getView().calculateExtent(map.getSize());
                console.log("extent actual: " + extent);
                var center = map.getView().getCenter();
                console.log("center actual: " + center);
            }
        </script>
        
        <script type="text/javascript">
            var bounds = new ol.extent.boundingExtent(-6282053.606645496, -4160620.3236187138, -6236191.389674391, -4114758.106647608);
            var map = new ol.Map({ 
                layers: [ new ol.layer.Tile({
    source: new ol.source.OSM()
  }),
                  new ol.layer.Tile({ 
                    source: new ol.source.TileWMS({
                        url: 'http://localhost:8084/geoserver/wms',
                        params: {srs: 'EPSG:32721', layers : 'ombues:Montevideo', version : '1.3.0', styles: '', format:'image/png'}
                    }) 
                  })
                ], 
                renderer: 'canvas',
                target: 'map',
                maxExtent: bounds,
                maxResolution:0.703125,
                projection: "EPSG:32721",
                units: 'm',
                view: new ol.View({
                  center: [-6259122.498159943, -4137689.215133161],
                  zoom: 15 
                }) 
             });
            
            map.addControl(new ol.control.ZoomSlider());
        </script>
    </body>
</html>
